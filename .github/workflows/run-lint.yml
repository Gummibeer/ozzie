name: Run Code Sniffer and Lint

on:
  push:
    branches: [ krc/add-github-actions ]
  pull_request:

jobs:
  cs_lint:
    name: Code Sniffer and Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    # This will setup php. You can replace the matrix declaration with a single php version.
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
          php-version: 7.2
          extensions: posix, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none
    
    - name: Install dependencies
      run: composer install --prefer-source --no-interaction

    - name: PHPCS check
      uses: chekalsky/phpcs-action@v1
      with:
        phpcs_bin_path: 'vendor/bin/phpcs'

    - name: Install Assets
      run: npm install

    - name: Build Assets
      run: npm run prod

    - name: Run Stylelint
      run: npx stylelint "public/css/*.css"
